<mat-toolbar class="mb-3 bg-dark text-light">
  <a class="text-reset text-decoration-none" [routerLink]="['/home']">
    <img
      src="../../../assets/images/favicon-96x96.png"
      style="height: 40px"
      alt="escudo"
    />
    <span>Gestion de Postulantes</span>
  </a>
  <div class="ms-3">
    <button
      class="text-light"
      mat-button
      [routerLink]="['/listado/Cadetes']"
      [queryParams]="{ est: 0 }"
      routerLinkActive="active"
    >
      Cadetes
    </button>
    <button
      class="text-light"
      mat-button
      [routerLink]="['/listado/Suboficiales']"
      [queryParams]="{ est: 0 }"
      routerLinkActive="active"
    >
      Suboficiales
    </button>
    <button
      class="text-light"
      mat-button
      [routerLink]="['/listado/Profesionales']"
      [queryParams]="{ est: 0 }"
      routerLinkActive="active"
    >
      Profesionales
    </button>
  </div>

  <span class="spacer"></span>
    
  @if (isAuthenticated$ | async) {
    <span class="text-light ms-3 fs-6">Hola {{ userName }}!</span>
    <button mat-button class="text-light" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesión
    </button>
  } @else {
    <button mat-button class="text-light" (click)="login()">
      <mat-icon>login</mat-icon>
      Iniciar Sesión
    </button>
  }

  <button mat-button class="text-light" [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu #menu="matMenu">
    @for (estado of estados; track $index) {
      <button
          mat-menu-item
          (click)="cambiarEstado(estado.value)">
          {{ estado.label }}
      </button>
   }
  </mat-menu>

  
  <span><mat-icon (click)="abrirConfiguracion()" matTooltip="Configuraciones">settings</mat-icon></span>


</mat-toolbar>
